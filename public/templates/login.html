<div class="container">

      <form class="form-signin">
      <div class="alert alert-danger" ng-show="errorLogin">
	  <h4>{{error.errorMessage}}</h4>
	</div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
       	  <label for="inputEmail" class="sr-only">User Name</label>
       	  <input id="inputUserName" class="form-control" placeholder="User Name" required="true" autofocus="" type="text" ng-model="user.name">
        </div>
        <div class="form-group">
      	  <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" class="form-control" placeholder="Password" type="Password" ng-model="user.Password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Sign in</button>
      </form>
    </div>
